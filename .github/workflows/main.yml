name: SonarQube Integration

on:
  push:
    branches:
      - main  # Change this to the branch you want to scan
  pull_request:
    branches:
      - main  # Change this to the branch you want to scan

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Run SonarQube Scanner
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Use GitHub Secrets for the token
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  # Use GitHub Secrets for the host URL
      run: |
        # Install SonarScanner
        curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
        unzip sonar-scanner.zip
        cd sonar-scanner-4.6.2.2472-linux/bin
        chmod +x sonar-scanner
        ./sonar-scanner -Dsonar.projectKey=your_project_key \  # Replace with your actual project key
                        -Dsonar.sources=./src \  # Adjust to your source directory
                        -Dsonar.host.url=$SONAR_HOST_URL \
                        -Dsonar.login=$SONAR_TOKEN
